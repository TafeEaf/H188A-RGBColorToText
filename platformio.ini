[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
board_build.f_cpu = 160000000L

# upload options
#upload_port = COM25

# serial monitor options
#monitor_port = COM25
monitor_speed = 115200

lib_deps =
  Adafruit Unified Sensor@1.0.2
  Adafruit TCS34725@1.0.1
